<div class="login_wrapper">
    <mat-card class="mat-elevation-z5 login_form_container">
        <mat-card-content class="login_form_content">
            <h2>Login</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field >
                    <input matInput placeholder="Your APU APSPACE/LBEF email address" formControlName="email_work">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password ( Do not enter your APSPACE / LBEF password )" type="password" formControlName="password">
                </mat-form-field>
                <app-submit-btn class="submit_button" [btnName]="'Login'" [formSubmitting]="this.formSubmitting"></app-submit-btn>
            </form>
        </mat-card-content>
    </mat-card>
</div>
