<div class="table_wrapper">
    <table mat-table [fixedLayout]="true" class="mat_table" [dataSource]="lecturerMeetingData">
        <ng-container matColumnDef="index">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;">{{i}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="student_name">
            <th mat-header-cell *matHeaderCellDef> Student </th>
            <td mat-cell *matCellDef="let element">
                {{element.fullname}}
            </td>
        </ng-container>
        <ng-container matColumnDef="assignment_title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element">
                {{element.assignment_title}}
            </td>
        </ng-container>
        <ng-container matColumnDef="meeting_time">
            <th mat-header-cell *matHeaderCellDef> Meeting Time </th>
            <td mat-cell *matCellDef="let element">
                {{element.timing | date:'short'}}
            </td>
        </ng-container>
        <ng-container matColumnDef="approved">
            <th mat-header-cell *matHeaderCellDef> Approved </th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.approved" class="green">
                    <mat-icon>task_alt</mat-icon>
                </span>
                <span *ngIf="!element.approved" class="red">
                    <mat-icon>close</mat-icon>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i =index"></tr>
    </table>
</div>
