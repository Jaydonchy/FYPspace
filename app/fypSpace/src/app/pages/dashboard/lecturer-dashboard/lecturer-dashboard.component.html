<div class="column_flex">
    <mat-card class="mat-elevation-z4 stat_panel float_design">
        <div *ngFor="let stat of workload_stats">
            <div class="stat_container">
                <span class="stat_title">{{stat.title}}</span>
                <span class="stat_number">{{stat.number}}</span>
                <div *ngFor="let detail of stat.detail">
                    <span class="detail_name">{{detail.name}}</span>:
                    <span class="detail_number">{{detail.number}}</span>
                </div>
            </div>
        </div>
    </mat-card>
    <mat-card class="mat-elevation-z4 float_design workload_table">
        <tabset [justified]="true">
            <tab [customClass]="'tab primary'" heading="All Assignment Workload">
                <div class="tab_content">
                    <app-lecturer-workload-table [lecturerWorkloadData]="this.allWorkload">
                    </app-lecturer-workload-table>
                </div>
            </tab>
            <tab [customClass]="'tab primary'" heading="Supervisory Workload">
                <div class="tab_content">
                    <app-lecturer-workload-table [type]="'supervisor'" [lecturerWorkloadData]="this.supervisorWorkload">
                    </app-lecturer-workload-table>
                </div>
            </tab>
            <tab [customClass]="'tab primary'" heading="Marker Workload">
                <div class="tab_content">
                    <app-lecturer-workload-table [type]="'marker'" [lecturerWorkloadData]="this.markerWorkload">
                    </app-lecturer-workload-table>
                </div>
            </tab>
            <tab [customClass]="'tab primary'" heading="Meeting Logs">
                <div class="tab_content">
                    <app-lecturer-meeting-table [lecturerMeetingData]="this.meetingLogs">
                    </app-lecturer-meeting-table>
                </div>
            </tab>
        </tabset>
    </mat-card>
</div>
